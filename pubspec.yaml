name: study_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.0
  get: ^4.6.5
  cloud_firestore: ^4.0.2
  gap: ^3.0.1
  google_fonts: ^5.1.0
  firebase_storage: ^11.0.2
  cached_network_image: ^3.2.1
  flutter_zoom_drawer: ^2.1.2
  firebase_auth: ^4.0.2
  url_launcher: ^6.0.18
  google_sign_in: ^5.4.0
  logger: ^1.0.0
  flutter_svg: ^1.0.0
  shimmer: ^2.0.0
  easy_separator: ^1.0.1
  simple_icons: ^7.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/DB/papers/


  fonts:
  - family: AppIcons
    fonts:
      - asset: assets/icons/AppIcons.ttf


